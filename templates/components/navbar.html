{% load static %}

<header class="sticky inset-0 z-50 border-b border-slate-100 bg-white/80 backdrop-blur-lg">
    <nav  class="mx-auto flex max-w-6xl gap-8 px-6 transition-all duration-200 ease-in-out lg:px-12 py-4">
        <div class="relative flex items-center">
            <a href="{% url 'blog:posts' %}">
                <img  src="https://www.svgrepo.com/show/499831/target.svg" loading="lazy" style="color:transparent" width="32" height="32"></a>
        </div>
        
{% comment %}         <ul class="hidden items-center justify-center gap-6 md:flex">
            {% if request.user.is_authenticated %}
                    <li class="pt-1.5 font-dm text-sm font-medium text-slate-700">
                        <a href="{% url 'blog:posts' %}">Blog</a>
                    </li>

                </ul> {% endcomment %}

            {% if request.user.is_authenticated %}    
                <div class="flex-grow"></div>
                {% comment %} <div class="hidden items-center justify-center gap-6 md:flex"> {% endcomment %}
                    <div class="items-center justify-center gap-6">
                    <a href="{% url 'logout' %}"
                        class="rounded-md bg-gradient-to-br from-green-600 to-emerald-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md shadow-green-400/50 transition-transform duration-200 ease-in-out hover:scale-[1.03]">
                        Logout
                    </a>
                </div>
            {% else %}
                </ul>
                <div class="flex-grow"></div>
                {% comment %} <div class="hidden items-center justify-center gap-6 md:flex"> {% endcomment %}
                    <div class="items-center justify-center gap-6">
                    <a href="{% url 'register' %}" class="mr-4 font-dm text-sm font-medium text-slate-700">SignUp</a>
                    <a href="{% url 'login' %}"
                        class="rounded-md bg-gradient-to-br from-green-600 to-emerald-400 px-3 py-1.5 font-dm text-sm font-medium text-white shadow-md shadow-green-400/50 transition-transform duration-200 ease-in-out hover:scale-[1.03]">
                        SignIn
                    </a>
                </div>
            {% endif %}
            {% comment %} <div class="relative flex items-center justify-center md:hidden">
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-6 w-auto text-slate-900"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg>
                </button>
            </div> {% endcomment %}
    </nav>
</header>
